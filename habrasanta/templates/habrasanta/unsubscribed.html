<!DOCTYPE html>
<meta charset="utf-8">
{% if error %}
  <p>Мы честно пытались отписать вас, но произошла ошибка: <b>{{ error }}</b>.</p>
  <p>Напишите, пожалуйста, Boomburum на Хабре или в Telegram.</p>
{% else %}
  <p>На адрес <b>{{ email }}</b> больше не будут поступать уведомления от нас.</p>
  <p>We will no longer send notifications to <b>{{ email }}</b>.</p>
{% endif %}
